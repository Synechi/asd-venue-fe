<app-nav></app-nav>
<div class="container">
    <h2>Login</h2>

    <form #login="ngForm" (ngSubmit)="onSubmitLogin(login)">

        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" class="form-control" [(ngModel)]="user.email" required #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">
                <i>Email Address is required</i>
            </span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" class="form-control" [(ngModel)]="user.password" required #password="ngModel"> 
            <span class="help-block" *ngIf="password.invalid && password.touched">
                <i>Password is required</i>
            </span>
        </div>

        <button class="btm btn-primary" [disabled]="login.invalid">Login</button>
        <br>
        <br>
        <div [hidden]="!postStatus" class="alert alert-danger"> {{ postStatusMessage }}</div>
    </form>

</div>
