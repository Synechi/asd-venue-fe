<app-nav></app-nav>
<mat-card>
<mat-card-title>
    Login
</mat-card-title>
<mat-card-content>
    <form
      class="example-form"
      id="login"
      #userData="ngForm"
      (ngSubmit)="registerUser(userData.value)"
    >
    <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Email Address"
                [(ngModel)]="email"
                name="email"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Password"
                  [(ngModel)]="password"
                  name="password"
                  required
                />
              </mat-form-field>
            </td>
        </tr>
    </table>
    <input type="submit" value="Login" mat-button />
    </form>
</mat-card-content>
</mat-card>
