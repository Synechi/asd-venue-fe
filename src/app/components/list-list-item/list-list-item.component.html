<td>{{ marker.name }}</td>
<td>{{ marker.address }}</td>
<td>{{ marker.label }}</td>
<td>
    <select (change)="selectChangeHandler($event)">
        //Generates The Options For The Dropdown From Which The User Can Select
        <option value="Select">Select</option>
        <option value="Want To Visit">Want To Visit</option>
        <option value="Visited">Visited</option>
    </select>      
</td>
<td>{{selectedOption}}</td>
<td>
  <ng-container *ngIf="showRev == true">
    <a mat-raised-button [routerLink]="['/create-review']" [queryParams]="{venueName: marker.name}">Leave A Review</a>
    <!-- <a mat-raised-button routerLink="/create-review">Leave A Review</a> -->
</ng-container>
</td>
