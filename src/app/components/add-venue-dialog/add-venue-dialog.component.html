<h2>Add Venue to List</h2>

<p>Are you sure you want to add this venue?</p>

<!-- create list form -->
<form #listForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" type="submit" (click)="createList()">
      Save
    </button>
  </mat-dialog-actions>
</form>
