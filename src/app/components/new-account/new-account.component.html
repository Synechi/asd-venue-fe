<app-nav></app-nav>
<mat-card>
  <mat-card-title>
    Create An Account
  </mat-card-title>
  <mat-card-content>
    <form
      class="example-form"
      id="createAccount"
      #userData="ngForm"
      (ngSubmit)="registerUser(userData.value)"
    >
      <!-- <div>
        <label>Password</label>
        <input type=”password” name=”password” [ngModel]=”password” 
          required #password=”ngModel”>
        <small [hidden]=”password.valid || (password.pristine &&    
          !userData.submitted)”>
          Password is required
        </small>
    </div> -->


      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="First Name"
                [(ngModel)]="firstname"
                name="firstname"
                required
              />
              <!-- <small [hidden]=”firstname.valid ||  
                (firstname.pristine && !userData.submitted)”>
                Password mismatch
              </small> -->
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Last Name"
                [(ngModel)]="lastname"
                name="lastname"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
                type="email"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Phone Number"
                name="phoneNumber"
                required
              />
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                type="password"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Confirm Password"
                [(ngModel)]="conpassword"
                name="conpassword"
                type="password"
                required
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
      <!-- <button (click)="submit()">Submit</button> -->
      <input type="submit" value="Create" mat-button />
    </form>
    <br>
    <div *ngIf="successMessage" [ngClass] = "'success'"> {{successMessage}} </div> 
  </mat-card-content>
</mat-card>
