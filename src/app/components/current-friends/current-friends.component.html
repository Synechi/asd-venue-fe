<body>
  <table class="bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of currentFriends">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td><button (click)="deleteFriend(user)"> Remove </button></td>
      </tr>
    </tbody>
  </table>
</body>
