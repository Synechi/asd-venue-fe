<body>
  <table class="bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let user of currentFriends">
      <tr *ngFor="let friend of user.friends">
        <td>{{ friend.firstname }}</td>
        <td>{{ friend.lastname }}</td>
        <td><button (click)="deleteFriend(friend)"> Remove </button></td>
      </tr>
    </tbody>
  </table>
</body>
