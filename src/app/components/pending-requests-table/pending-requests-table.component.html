<body>
        <table class="bordered">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let user of pendingRequests">
              <td>{{ user.firstname }}</td>
              <td>{{ user.lastname }}</td>
              <td><button (click)="updateFriendStatus(user, 'Accepted')">Accept</button> <button (click)="updateFriendStatus(user, 'Declined')" class = "declineBtn">Decline</button></td>
        </tr>
          </tbody>
        </table>
      </body>
