<app-nav></app-nav>

<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Search: Venue Genre">
</p> 
<span>
  {{message}}
</span>

<agm-map
  [zoom]="15"
  [styles]="styles"
  [latitude]="latitude"
  [longitude]="longitude"
  (mapReady)="loadMarkers($event)"
> 

<agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [iconUrl]="m.icon"
  >
    <agm-info-window>
      <strong>Name: </strong>
      <p>{{ m.name }}</p>
      <strong>Addresss: </strong>
      <p>{{ m.address }}</p>
      <strong>Website: </strong>
      <p>{{ m.website }}</p>
      <strong>Opening hours for today: </strong>
      <p>{{ m.opening_hours }}</p>
    </agm-info-window>
  </agm-marker>
</agm-map>
