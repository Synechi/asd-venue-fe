<app-nav></app-nav>
<agm-map
  [zoom]="15"
  [styles]="styles"
  [latitude]="latitude"
  [longitude]="longitude"
  (mapReady)="loadMarkers($event)"
>
  <agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
  >
    <agm-info-window>
      <strong>Addresss: {{ m.address }}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
