<body>
        <a mat-raised-button routerLink="/map">Map View</a>
    <table>
      <thead>
        <tr>
          <th>Place ID</th>
          <th>Venue Name</th>
          <th>Venue Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of venues">
          <td>{{ v.id }}</td>
          <td>{{ v.name }}</td>
          <td>{{ v.address }}</td>
        </tr>
      </tbody>
    </table>
  </body>
