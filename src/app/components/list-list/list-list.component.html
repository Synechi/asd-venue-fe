<body>
  <a mat-raised-button routerLink="/map">Map View</a>
  <table>
    <thead>
      <tr>
        <th (click)="arraysort_name()">Venue Name</th>
        <th (click)="arraysort_location()">Venue Location</th>
        <th (click)="arraysort_genre()">Venue Genre</th>
        <th>Venue Flag</th>
        <th>Flagged As</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of markers">
        <td>{{ m.name }}</td>
        <td>{{ m.address }}</td>
        <td>{{ m.label }}</td>
        <td>
          <select (change)="selectChangeHandler($event)">
            <option value="Select Venue Status">Select Venue Status</option>
            <option value="Want To Visit">Want To Visit</option>
            <option value="Visited">Visited</option>
          </select>
        </td>
        <td>{{ selectedOption }}</td>
        <td>
          <ng-container *ngIf="showRev == true">
            <button type="Review">Leave A Review</button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</body>
<agm-map (mapReady)="loadMarkers($event)"></agm-map>
