<body>
  <a mat-raised-button routerLink="/map">Map View</a>
  <p>
    <input
      #query
      (keyup)="filter(query.value)"
      type="text" class="form-control" placeholder="Search: Venue Genre">
  </p>
  <span>
    {{message}}
  </span>
  <table>
    <thead>
      <tr>
        <th (click)="arraysort_name()">Venue Name</th>
        <th (click)="arraysort_location()">Venue Location</th>
        <th (click)="arraysort_genre()">Venue Genre</th>
        <th>Venue Flag</th>
        <th>Flagged As</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of filteredVenues" app-list-list-item [marker]="v"></tr>
    </tbody>
  </table>

</body>
<agm-map (mapReady)="loadMarkers($event)"> </agm-map>
