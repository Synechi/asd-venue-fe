<body>
  <form>
    <input type="text" name = "searchBox" placeholder="Search..." [(ngModel)] = "searchBox"/>
  </form>
  <table class="friendsTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | filter : 'firstname' : searchBox; let i = index">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td><button type = "button" (click)="show()">Add Friend</button></td>
      </tr>
    </tbody>
  </table>
</body>

  <div>
  <app-request-confirmation *ngIf="isViewable"></app-request-confirmation>
  </div>
