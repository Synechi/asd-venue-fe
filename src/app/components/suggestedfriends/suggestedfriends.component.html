<body>
  <table class="friendsTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.fName }}</td>
        <td>{{ user.lName }}</td>
        <td><button type = "button" (click)="show()">Add Friend</button></td>
      </tr>
    </tbody>
  </table>
</body>

  <div>
  <app-request-confirmation *ngIf="isViewable"></app-request-confirmation>
  </div>
