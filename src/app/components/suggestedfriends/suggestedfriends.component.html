<body>
  <form>
    <input class = "searchBar" type="text" name = "searchBox" placeholder="Search..." [(ngModel)] = "searchBox"/>
  </form>
  <table class="bordered" >
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of suggestedFriends | filter : {firstname: searchBox, lastname: searchBox}; let i = index;">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td><button (click)="sendRequest(user)">Add Friend</button></td>
      </tr>
    </tbody>
  </table>
</body>
