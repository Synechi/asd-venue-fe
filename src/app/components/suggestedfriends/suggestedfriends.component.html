<body>
  <form>
    <input
      class="searchBar"
      type="text"
      name="searchBox"
      placeholder="Search..."
      [(ngModel)]="searchBox"
      [value]="searchBox"
    />
    <button
      class="searchButton"
      (click)="displaySuggestedFriends(searchBox)"
      type="submit"
      for="searchBox"
    >
      Search
    </button>
  </form>

  <table class="bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of suggestedFriends">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td><button mat-button (click)="sendFriendRequest(user)">Add Friend</button></td>
      </tr>
    </tbody>
  </table>
  <div class="notification-container" *ngIf="this.status">
    <p>{{ statusMessage }}</p>
  </div> <div class ="placeholder-notification-container" *ngIf="this.placeholderStatus">
    <p>{{placeholderMessage}}</p>
   </div>
 
   <div class="success-notification-container" *ngIf="this.statusSuccess">
     <p>{{ statusSuccessMessage }}</p>
   </div>
</body>
